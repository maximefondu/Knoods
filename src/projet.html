<body>
   <div class="app">
      <a class="logo" href="index.html">
         <h1>Knoods</h1>
      </a>

      <button class="app__mute">
         <span class="app__on">on</span>
         <span class="app__off">off</span>
      </button>

      <!-- INTRO -->
      <div class="app__intro">
         <p class="p--meduim">Identifiez les bruits que vous entendez</p>
         <p class="app__sst">Rappels&#8239;:</p>
         <ul class="app__list">
            <li>3 chances par bruits;</li>
            <li>Parcourez un maximum de km ou terminez votre balade.</li>
         </ul>

         <button class="btn btn--start">Commencer</button>
      </div>

      <!-- TEST -->
      <div class="app__test">

         <!-- FORM -->
         <form class="form">
            <label class="form__label" for="text">Quel est cet animal&#8239;?</label>
            <input class="form__input" autocomplete="off" id="text" name="text" type="text" placeholder="votre réponse">

            <button class="btn btn--valide">Valider</button>
            <button class="btn btn--light">Réécouter</button>
         </form>   
      </div>

      <!-- COMPTEUR -->
      <div class="compteur">

         <div class="compteur__content">
            <p class="compteur__current">0</p>
            <p class="compteur__after">1</p>
            <p>km</p>
         </div>
         
         <p class="compteur__large">sur <span class="compteur__km">0km</span></p>

      </div>

      <div class="audio"></div>

   </div>
